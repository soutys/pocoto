; -*- coding: utf-8 -*-


[tox]
envlist =
    py-django,
    pep8
skipsdist = True


[testenv]
sitepackages = False
deps =
    -r{toxinidir}/requirements/dev.txt
setenv =
    PYTHONPATH = {toxinidir}
    SERVICE_CONFIGURATION = dev
    DJANGO_SETTINGS_MODULE = settings


[testenv:py-django]
commands =
    coverage run --branch --source=. ./manage.py test -v 3
    coverage report


[testenv:pep8]
commands =
    py.test --flakes -m flakes


